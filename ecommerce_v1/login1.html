                        <i class="bi bi-arrow-bar-right"></i> Login</a>

            </div>
        </nav> 
    </header>

    <div class="container pb-modalreglog-container">
            <div class="col-xs-12 col-md-4 col-md-offset-4 ">
                
                    <div class="input-group pb-modalreglog-input-group justify-content-center">
                        <button class="btn btn-primary pb-modalreglog-submit" data-bs-toggle="modal" data-bs-target="#myModal">Login</button>
                    </div>
                <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                                <div class="modal-header">
                                    <h4 class="modal-title" id="myModalLabel">Login form</h4>
                                        <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                                            <span aria-hidden="true">&times;</span>
                                        </button>
      
                                </div>
                            <div class="modal-body">
                                <form>
                                        <div class="form-group">
                                            <label for="email">Email address</label>
                                                <div class="input-group pb-modalreglog-input-group">
                                                    <input type="email" class="form-control" id="email" placeholder="Email" >
                                                    <span class="input-group-text"><i class="bi bi-person-fill"></i></span>
                                                </div>
                                        </div>
                                        <div class="form-group">
                                            <label for="password">Password</label>
                                                <div class="input-group pb-modalreglog-input-group">
                                                    <input type="password" class="form-control" id="pws" placeholder="Password">
                                                    <span class="input-group-text"><i class="bi bi-lock"></i></span>
                                                </div>
                                        </div>
                                </form>

                            </div>
                                    <div class="modal-footer">

                                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                        <button type="button" class="btn btn-primary">Log in</button>
                                    </div>
                        </div>
                    </div>
                </div>
            </div>
    </div>


    <footer class="bg-dark py-5 mt-5">
        <div class="container text-light text-center">
            <p class="display-5 mb-3">GC Ecommerce</p>
            <small class="text-white-50">&copy; Copyright by Gayathri All rights are reserverd</small>
        </div> 

    </footer>
